<ion-header [translucent]="true">
<app-header [titulo]="'API de comida '"></app-header>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ion-item *ngFor="let info of datos">
    <ion-thumbnail>
      <img [src]="info.strMealThumb"  alt="info.strMeal"/>
    </ion-thumbnail>
    <ion-label>
      <h2>{{ info.strMeal}}</h2>
      <h3>{{info.strCategory }}</h3>
      <a href="info.strYoutube">Video</a>
    </ion-label>
    
  </ion-item>

</ion-list>
</ion-content>
